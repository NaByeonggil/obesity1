version: '3.8'

services:
  # MariaDB Database
  db:
    image: mariadb:10.11
    container_name: obesity1_mariadb_production
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-obesity1}
      MYSQL_USER: ${MYSQL_USER:-obesity1user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-obesity1password}
    ports:
      - "3307:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - obesity1_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_KAKAO_MAP_KEY=${NEXT_PUBLIC_KAKAO_MAP_KEY}
    container_name: obesity1_app_production
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      DATABASE_URL: mysql://${MYSQL_USER:-obesity1user}:${MYSQL_PASSWORD:-obesity1password}@db:3306/${MYSQL_DATABASE:-obesity1}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - obesity1_network
    volumes:
      - prescriptions_data:/app/public/prescriptions
      - app_cache:/app/.next/cache
    command: >
      sh -c "
        npx prisma migrate deploy &&
        node server.js
      "

volumes:
  mariadb_data:
    driver: local
  prescriptions_data:
    driver: local
  app_cache:
    driver: local

networks:
  obesity1_network:
    driver: bridge
