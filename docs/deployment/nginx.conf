server {
    listen 80;
    server_name obesity.ai.kr www.obesity.ai.kr;

    # SSL 설정 (Let's Encrypt 사용 시)
    # listen 443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/obesity.ai.kr/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/obesity.ai.kr/privkey.pem;

    # 클라이언트 요청 크기 제한 (파일 업로드용)
    client_max_body_size 10M;

    # Next.js 애플리케이션으로 프록시
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Next.js static 파일
    location /_next/static {
        proxy_cache STATIC;
        proxy_pass http://localhost:3000;

        # 캐시 설정
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # 이미지 파일 캐싱
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        proxy_pass http://localhost:3000;
        add_header Cache-Control "public, max-age=86400";
    }

    # 처방전 PDF 파일
    location /prescriptions {
        proxy_pass http://localhost:3000;
        add_header Content-Disposition "inline";
    }

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}

